<div id="wrapper">
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="panel_s">
          <div class="panel-body">

            <h1>{{ title }}</h1>

            <div class="container">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="form-group">
                    <div class="input text">
                      <label for="nome">Nome de Usu√°rio</label>
                      <input type="text" name="nome" class="form-control" maxlength="255" #nome id="nome" autocomplete="off"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input text"><label for="email">Email</label>
                      <input type="email" name="email" class="form-control" maxlength="255" #email id="email"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input password">
                      <label for="password">Senha</label>
                      <input type="password" #password name="password" class="form-control" id="password" autocomplete="new-password"/>
                      </div>
                  </div>
                    <button (click)="add(nome.value, password.value, email.value)" class="btn btn-primary">Adicionar</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

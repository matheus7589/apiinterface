<div id="wrapper">
  <div class="content">
    <div class="row">
      <div class="col-md-3 offset-md-4">
        <div class="panel_s">
          <div class="panel-body">

            <h1>{{ title }}</h1>

            <div class="form-group">
              <div class="input text"><label for="email">email</label><input type="email" name="email" class="form-control" maxlength="255" #email id="email"/></div>
            </div>
            <div class="form-group">
              <div class="input password"><label for="password">Senha</label><input type="password" #password name="password" class="form-control" id="password"/></div>
            </div>
            <button (click)="login(email.value, password.value)" class="btn btn-primary">login</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
